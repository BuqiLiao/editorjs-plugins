<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Plugin Test | EditorJS</title>
  </head>
  <body>
    <div id="editorjs"></div>
    <script src="https://cdn.jsdelivr.net/npm/@editorjs/editorjs@latest/dist/editor.js"></script>
    <script type="module">
      import { ImageTool, AttachesTool } from "../dist/index.mjs";
      const editor = new EditorJS({
        holder: "editorjs",
        tools: {
          image: {
            class: ImageTool,
            config: {
              types: "video/*",
              uploader: {
                uploadByFile: (file) => {
                  console.log(file);
                  return Promise.resolve();
                },
                uploadByUrl: (url) => {
                  console.log(url);
                  return Promise.resolve();
                },
              },
            },
          },
          attaches: {
            class: AttachesTool,
            config: {
              uploader: {
                uploadByFile: (file) => {
                  return new Promise((resolve, reject) => {
                    setTimeout(() => {
                      resolve();
                    }, 1000);
                  });
                },
              },
            },
          },
        },
        onChange: async (api, event) => {
          // let content = await editor.save();
          console.log(event);
        },
      });
    </script>
  </body>
</html>
